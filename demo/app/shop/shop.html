<p>
<h1>Petshop demo webshop</h1>
</p>
<p>
    <input type="text" ng-model="searchValue">
</p>
<p>
    <div ng-repeat="item in items | filter:searchValue">
        <strong>{{item.name}}</strong>
        <span>artnr:&nbsp{{item.number}}</span>
        <ul>
            <li class="list-head">pris</li>
            <li class="list-child">{{item.price}}</li>
        </ul>
        <button ng-click="addItemToCart(item)">Add to cart</button>
    </div>
</p>
